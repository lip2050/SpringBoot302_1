<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List Form</h1>
<a href="/add">Add a Todo List</a><br />
<div th:each="todoList : ${todoLists}">
    <h4 th:inline="text">[[${todoList.taskName}]] @ [[${todoList.dueDate}]]</h4>
    <p th:text="${todoList.priority}"></p>
</div>
</body>
</html>
